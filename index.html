<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Timer</title>

	<script type="text/javascript" src="javascript/javascript.js"></script>

<body>
  <button id="startBtn" onclick="startStopTimer()">Start</button>
